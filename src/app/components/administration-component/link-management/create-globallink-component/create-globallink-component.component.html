<!-- HTML page component for create global link -->
<ng-container *ngIf="authorised_flag==false">
    <h6 style="text-align: center;">** You Don't have Authorization to View this Page **</h6>
</ng-container>
<ng-container *ngIf="authorised_flag==true">
    <div class="container-fluid">
        <div class="innerbody">
    
            <div class="breadcumb">
               
                <div class="">
                    <form class="example-form" [formGroup]="globalLinkForm" autocomplete="off" novalidate>
                        <input type="hidden" class="form-control"  formControlName="globalLinkId">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-sm-12 mt-3">
                                <strong class="mandatory">*</strong>
                                <mat-form-field appearance="outline" class="mb-form-0">
                                    <mat-label><span class="label-globalLinkName">{{ 'global-Link.Global Link Name' | translate }}:</span></mat-label>
                                    <input matInput class="" placeholder="{{ 'global-Link.Global Link' | translate }}"
                                        formControlName="globalLinkName">
                                </mat-form-field>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-sm-12 mt-3">
                                <strong class="mandatory"></strong>
                                <mat-form-field appearance="outline" class="mb-form-0">
                                    <mat-label><span class="label-globalLinkName">{{ 'global-Link.Icon' | translate }}:</span></mat-label>
                                    <input matInput class="" placeholder="{{ 'global-Link.Icon' | translate }}"
                                        formControlName="icon">
                                </mat-form-field>
                            </div>
                        </div>
                        <ng-container *ngIf="updateGlobalLink!=='true'">
                            <div class="row">
                                <div class="col-lg-12 mt-3 mb-2">
                                    <div class="example-button">
                                        <button class="btn btn-success mr-2" (click)="(globalLinkForm.invalid)?openMandatoryAlert():opensweetalert()"
                                    >{{'common.submit' |
                                            translate}}</button>
        
                                        <button class="btn btn-reset mr-2" (click)="clearForm(globalLinkForm)">{{'common.reset' |
                                            translate}}</button>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                       
                        <ng-container *ngIf="updateGlobalLink=='true'">
                        <div class="row">
                            
                            <div class="col-xl-4 col-lg-4 col-sm-12 mt-3">
                                <mat-form-field appearance="fill">
                                    <mat-label>{{ 'primary-Link.Select an option' | translate }}</mat-label>
                                    <mat-select  formControlName="status" >
                                       
                                        <mat-option value="Active">{{ 'primary-Link.Active' | translate }}</mat-option>
                                        <mat-option value="InActive">{{ 'primary-Link.InActive' | translate }}</mat-option>
        
                                    </mat-select>
                                </mat-form-field>
                                
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-lg-12 mt-3 mb-2">
                                <div class="example-button">
                                    <button class="btn btn-success mr-2" (click)="opensweetalertUpdate()"
                                        [disabled]="globalLinkForm.invalid">{{'common.update' |
                                        translate}}</button>
    
                                    <button class="btn btn-reset mr-2" (click)="clearForm(globalLinkForm)">{{'common.reset' |
                                        translate}}</button>
                                    <button class="btn btn-danger mr-2" (click)="moveToViewTab()">{{'common.cancel' | translate}}</button>
                                </div>
                            </div>
                        </div>
                        </ng-container>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
