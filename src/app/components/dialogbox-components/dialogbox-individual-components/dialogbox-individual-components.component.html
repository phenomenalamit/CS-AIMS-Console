<!-- <ng-container *ngIf="editInd=='EditInd'"> -->
    <h4>Edit Individual  <a mat-dialog-close (click)="closebuttonedit()" class="btn btn-danger btn-sm float-right"><i class="fas fa-times"></i></a> </h4>
    <hr>
    <mat-dialog-actions class="" >
    
     <div class="mat-dialog-container1">
        
        <form class="example-form" [formGroup]="individualForm"  autocomplete="off" novalidate (ngSubmit)="createIndividual(individualForm.value)">
            <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field   appearance="fill">
                    <mat-label ><span class="First and last names">Name </span> </mat-label>
                    <input matInput type="text" placeholder="Name " formControlName="names" value="{{parsedJson.names}}">
                    <!-- <mat-error *ngIf="hasError('names', 'required')">Name is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill">
                    <mat-label><span class="Nick Names">Nick Names </span></mat-label>
                    <input matInput type="text" placeholder="Nick Names " formControlName="nicknames" value="{{parsedJson.nicknames}}" >
                    <!-- <mat-error *ngIf="hasError('nicknames', 'required')">Nickname is required</mat-error> -->
           
                    </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-post">Post  </span></mat-label>
                    <input matInput placeholder="Post" formControlName="post" value="{{parsedJson.post}}">
                </mat-form-field>
        
               
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Organization">Organization </span></mat-label>
                    <input type="text"
                    placeholder="Pick one"
                    matInput
                    [formControl]="organization"
                    [matAutocomplete]="auto">
             <mat-autocomplete #auto="matAutocomplete">
               <mat-option *ngFor="let organizationOptions of filteredOptions | async" [value]="organizationOptions">
                 {{organizationOptions}}
               </mat-option>
             </mat-autocomplete>
                    <!-- <mat-error *ngIf="hasError('organization', 'required')">Organization is required</mat-error> -->
                </mat-form-field>
         
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-email">Email1 </span></mat-label>
                    <input matInput type="text" placeholder="Email1 " formControlName="email1" value="{{parsedJson.email1}}">
                    <!-- <mat-error *ngIf="hasError('email1', 'required')">Email1 is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-email2">Email2</span></mat-label>
                    <input matInput placeholder="Email2" formControlName="email2" value="{{parsedJson.email2}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Phone1">Phone1</span></mat-label>
                    <input matInput class="" type="number" placeholder="Phone1" formControlName="phone1" value="{{parsedJson.phone1}}">
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Phone2">Phone2</span></mat-label>
                    <input matInput class=""  type="number" placeholder="Phone2" formControlName="phone2" value="{{parsedJson.phone2}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-fax">Fax</span></mat-label>
                    <input matInput class="" type="number" placeholder="Fax"  formControlName="fax" value="{{parsedJson.fax}}">
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-address">Address </span></mat-label>
                    <input matInput class="" placeholder="Give your Address" formControlName="address" value="{{parsedJson.address}}">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-city">City</span></mat-label>
                    <input matInput class=""  placeholder="City"  formControlName="city" value="{{parsedJson.city}}">
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-country">Country</span></mat-label>
                    <!-- <mat-select formControlName="country" >
                        <mat-option value="option">India</mat-option>
                        <mat-option value="option">US</mat-option>
                        <mat-option value="option">UAE</mat-option>
                        <mat-option value="option">Africa</mat-option>
                        <mat-option value="option">Japan</mat-option>
                    </mat-select> -->
                    <input type="text"
                    placeholder="Pick one"
                    matInput
                    [formControl]="country"
                    [matAutocomplete]="auto1">
             <mat-autocomplete #auto1="matAutocomplete">
               <mat-option *ngFor="let countryoptions of countryfilteredOptions | async" [value]="countryoptions">
                 {{countryoptions}}
               </mat-option>
             </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-other-contact-details">Other Contact Details</span></mat-label>
                    <input matInput  formControlName="othercontacts" placeholder="Contact Details"  value="{{parsedJson.otherContactDetails}}">
                </mat-form-field>
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="example-button">
                    <button class="btn btn-success mr-2" (click)="opensweetalert()"  [disabled]="individualForm.invalid">Submit</button>  
                    <button class="btn btn-warning mr-2" (click)="clearForm(individualForm)">Reset</button>
                   
                </div>
            </div>
        </div>
        </form>
        </div>
      </mat-dialog-actions>
    

<!-- </ng-container> -->
