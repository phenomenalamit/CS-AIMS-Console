<h4>Edit User Account  <a mat-dialog-close (click)="closebuttonedit()" class="btn btn-danger btn-sm float-right"><i class="fas fa-times"></i></a> </h4>
    <hr>
    <mat-dialog-actions class="" >
    
     <div class="mat-dialog-container1">
        <form class="example-form" [formGroup]="userAccountForm"  autocomplete="off" novalidate (ngSubmit)="createUserAccount(userAccountForm.value)">
            <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field   appearance="fill">
                    <mat-label ><span class="label-First name">First name</span> </mat-label>
                    <input matInput type="text" placeholder="First name: " formControlName="firstName" value="{{parsedJson.firstName}}">
                    <!-- <mat-error *ngIf="hasError('firstName', 'required')">First is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field   appearance="fill">
                    <mat-label ><span class="label-Last name">Last name</span> </mat-label>
                    <input matInput type="text" placeholder="Last name " formControlName="lastName" value="{{parsedJson.lastName}}">
                    <!-- <mat-error *ngIf="hasError('lastName', 'required')">Lastname is required</mat-error> -->
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label><span class="label-User Name">User Name  </span></mat-label>
                    <input matInput class="example-right-align" placeholder="User Name" formControlName="userName" value="{{parsedJson.userName}}">
                    </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Email">Email  </span></mat-label>
                    <input matInput type="text" placeholder="Email " formControlName="email" value="{{parsedJson.email}}">
                    <!-- <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error> -->
                </mat-form-field>

               
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Type of user">Type of user </span></mat-label>
                    <mat-select formControlName="typeOfUser" [ngModel] = "typeOfUserSelected">
                        <mat-option value="Donor">Donor User</mat-option>
                        <mat-option value="User Key Donor">User Key Donor</mat-option>
                        <mat-option value="DNPO">User DNPO</mat-option>
                        <mat-option value="DNT"> User DNT</mat-option>
                        <mat-option value="UGB"> UGB User</mat-option>
                        <mat-option value="User Government">User Government</mat-option>
                        <mat-option value="User Key DC">User Key DC</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="hasError('typeOfUser', 'required')">Type of user is required</mat-error> -->
                </mat-form-field>
         
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-User group">User group </span></mat-label>
                    <mat-select formControlName="userGroup" [ngModel] = "userGroupSelected">
                        <mat-option value="Group1">Group 1</mat-option>
                        <mat-option value="Group2">Group 2</mat-option>
                        <mat-option value="Group3">Group 3</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="hasError('userGroup', 'required')">Type of user is required</mat-error> -->
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Permissions">Permissions</span></mat-label>
                    <mat-select formControlName="permissions" [ngModel]="permissionsSelected"> 
                        <mat-option value="CRUD">CRUD</mat-option>
                        <mat-option value="RU">RU</mat-option>
                        <mat-option value="R">R</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="hasError('permissions', 'required')">Type of user is required</mat-error> -->
                </mat-form-field>
            </div>
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <strong class="mandatory">*</strong>
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Operations">Operations</span></mat-label>
                    <mat-select formControlName="operations" [ngModel]="operationsSelected">
                        <mat-option value="Admin">Admin</mat-option>
                        <mat-option value="User">User</mat-option>
                        <mat-option value="Partner">Partner</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="hasError('operations', 'required')">Type of user is required</mat-error> -->
                </mat-form-field>
            </div>
        </div>
       
       
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-sm-12">
                <mat-form-field appearance="fill" >
                    <mat-label><span class="label-Features">Features</span></mat-label>
                    <mat-select formControlName="features" [ngModel]="featuresSelected">
                        <mat-option value="cbc">cbc</mat-option>
                        <mat-option value="Features 2">Features 2</mat-option>
                        <mat-option value="Features 3">Features 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
          
        </div>

        <div class="col-lg-12">
            <div class="example-button">
                <button class="btn btn-success mr-2" (click)="opensweetalert()" [disabled]="userAccountForm.invalid">Submit</button>  
                <!-- <button class="btn btn-success mr-2" (click)="opensweetalert2()">Save as Draft</button> -->
                <button class="btn btn-warning mr-2" (click)="clearForm(userAccountForm)">Reset</button>
               

            </div>
        </div>
    </form>
    </div>
