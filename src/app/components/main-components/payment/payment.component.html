<!-- Main Component HTML for Payment -->
<div class="container-fluid">
    <div class="innerbody">

        <ng-container *ngIf="num===0 || num===undefined">
    <div class="breadcumb">
     <div class="row">
         <div class="col-lg-6 col-sm-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item active" aria-current="page">{{'add-payment.payment'| translate}}</li>
                  <li class="breadcrumb-item active" aria-current="page">{{'add-payment.createPayment'| translate}}</li>
                </ol>
              </nav>
         </div>
         <div class="col-lg-6 col-sm-12">
            <div class="iconics-div">
                <ul class="iconics-buttons">
                   <li><span class="indicates">{{'common.indicates-fields-are-mandatory'| translate}}</span></li>
                </ul>
                </div>
         </div>
     </div>
    </div>
     </ng-container>

     <ng-container *ngIf="num===1">
        <div class="breadcumb">
         <div class="row">
             <div class="col-lg-6 col-sm-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i class="fas fa-home"></i></a></li>
                      <li class="breadcrumb-item lebel-payment"><a href="/admin/payment">{{'add-payment.payment'| translate}}</a></li>
                      <li class="breadcrumb-item active" aria-current="page">{{'view-payment.viewPaymentList' | translate}}</li>
                    </ol>
                  </nav>
             </div>
             <div class="col-lg-6 col-sm-12">
                <div class="iconics-div">
                    <ul class="iconics-buttons">

                        <li><a onclick="window.print()" class="iconsBG" title="Print"><i class="fas fa-print"></i></a></li>
                        <li><a  class="iconsBG" title="Excel" (click)="generateExcel()"><i class="far fa-file-excel"></i></a></li>
                        <li><a  class="iconsBG" title="{{'common.Back' | translate}}" (click)='moveToSelectedTab("Create Payment")'><i class="fas fa-arrow-left"></i></a></li>
                    </ul>
                    </div>
             </div>
         </div>
        </div>

         </ng-container>

        <mat-tab-group mat-align-tabs="start" (selectedIndexChange)="tabClick($event)">
            <mat-tab label="{{'add-payment.createPayment'| translate}}" class="label-create-payment">
                <app-add-payment-component></app-add-payment-component>
            </mat-tab>
        </mat-tab-group>
</div>
</div>
