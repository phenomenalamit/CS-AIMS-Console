<!-- HTML page for Project Main Component -->
<div class="container-fluid">
  <div class="innerbody">
    <ng-container *ngIf="num===0 || num===undefined">
      <div class="breadcumb">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item label-project" aria-current="page">{{ 'add-project.project' | translate }}</li>
                <li class="breadcrumb-item active label-create-project" aria-current="page"> {{ 'add-project.create-project' | translate }}</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="iconics-div">
              <ul class="iconics-buttons">
                
                <li><span class="indicates">{{ 'common.indicates-fields-are-mandatory' | translate }}</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="num===1">
      <div class="breadcumb">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item label-project"><a href="/admin/project">{{ 'add-project.project' | translate }}</a></li>
                <li class="breadcrumb-item active label-view-project" aria-current="page">{{ 'add-project.viewProjectList' | translate }}</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="iconics-div">
              <ul class="iconics-buttons">
                <li><a onclick="window.print()" class="iconsBG" title="Print"><i class="fas fa-print"></i></a></li>
                <li><a class="iconsBG" title="Excel" (click)="generateExcel()"><i class="far fa-file-excel"></i></a></li>
                <li><a class="iconsBG" title="{{'common.Back' | translate}}" (click)='moveToSelectedTab("Create Project")'><i class="fas fa-arrow-left"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <mat-tab-group mat-align-tabs="start" (selectedIndexChange)="tabClick($event)">
      <mat-tab label="{{ 'add-project.create-project' | translate }}" class="label-create-project">
        <app-add-project-component></app-add-project-component>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
