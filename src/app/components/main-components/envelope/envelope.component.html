<!-- Envelope Main Component Html -->
<div class="container-fluid">
    <div class="innerbody">

        <ng-container *ngIf="num===0 || num===undefined">

            <div class="breadcumb">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i
                                            class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item active label-envelope" aria-current="page">{{
                                    'create-envelope.envelope' | translate }}</li>
                                <li class="breadcrumb-item active label-create-envelope" aria-current="page">{{
                                    'create-envelope.create-envelope' | translate }}</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="iconics-div">
                            <ul class="iconics-buttons">

                                <li><span class="indicates">{{ 'create-envelope.indicates-fields-are-mandatory' |
                                        translate }}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>


        <ng-container *ngIf="num===1">

            <div class="breadcumb">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="'/admin/dashboard'"><i
                                            class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item label-envelope"><a href="/admin/envelope">{{
                                        'create-envelope.envelope' | translate }}</a></li>
                                <li class="breadcrumb-item active label-view-envelope-list" aria-current="page">{{
                                    'create-envelope.create-envelope' | translate }}</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="iconics-div">
                            <ul class="iconics-buttons">

                                <li><a onclick="window.print()" class="iconsBG" title="Print"><i
                                            class="fas fa-print"></i></a></li>
                                <li><a class="iconsBG" title="Excel" (click)="generateExcel()"><i
                                            class="far fa-file-excel"></i></a></li>
                                <li><a class="iconsBG" title="{{'common.Back' | translate}}" (click)='moveToSelectedTab("Create Envelope")'><i
                                            class="fas fa-arrow-left"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </ng-container>


        <mat-tab-group mat-align-tabs="start" (selectedIndexChange)="tabClick($event)">
            <mat-tab label="{{ 'create-envelope.create-envelope' | translate }}" class="label-create-envelope">
                <app-add-envelope-component></app-add-envelope-component>

            </mat-tab>


        </mat-tab-group>
    </div>
</div>
